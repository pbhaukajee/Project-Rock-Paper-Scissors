<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ROCK, PAPER OR SCISSORS!!</h1>
      <div class="images">
        <img class="image" src="./images/rock.png" alt="rock" name="rock" />

        <img class="image" src="./images/paper.png" alt="paper" />

        <img class="image" src="./images/scissors.png" alt="scissors" />
      </div>
      <div class="choice">
        <div>Player: option</div>
        <div>Computer: option</div>
      </div>
      <div class="result">Result</div>

      <div class="score">
        <div class="playerScore">Your Score:</div>
        <div class="compScore">Computer's Score:</div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
